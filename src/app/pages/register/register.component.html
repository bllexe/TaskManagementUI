<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">TaskManagement</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                          <p class="text-center small">Enter your personal details to create account</p>
                       </div>
                       <form class="row g-3 needs-validation" novalidate [formGroup]="registerForm" (ngSubmit)="register()" >

                          <div class="col-12">
                              <label for="firstname" class="form-label" [ngClass]="{'is-invalid': submited && registerForm.controls['firstname'].errors}">
                                FirstName:
                              </label>
                              <input type="text" name="firstname" class="form-control" id="firstname" formControlName="firstname">
                              <div *ngIf="submited && registerForm.controls['firstname'].errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['firstname'].errors['required']">Firstname is required</div>
                              </div>
                            </div>

                            <div class="col-12">
                              <label for="lastname" class="form-label" [ngClass]="{'is-invalid': submited && registerForm.controls['lastname'].errors}">
                                Lastname:
                              </label>
                              <input type="text" name="lastname" class="form-control" id="lastname" formControlName="lastname">
                              <div *ngIf="submited && registerForm.controls['lastname'].errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['lastname'].errors['required']">Lastname is required</div>
                              </div>
                            </div>

                          <div class="col-12">
                              <label for="username" class="form-label" [ngClass]="{'is-invalid': submited && registerForm.controls['username'].errors}">
                                Username:
                              </label>
                              <input type="text" name="username" class="form-control" id="username" formControlName="username">
                              <div *ngIf="submited && registerForm.controls['username'].errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['username'].errors['required']">Username is required</div>
                              </div>
                            </div>

                          
                            <div class="col-12">
                              <label for="email" class="form-label" [ngClass]="{'is-invalid': submited && registerForm.controls['email'].errors}">
                                Email:
                              </label>
                              <input type="email" name="email" class="form-control" id="email" formControlName="email">
                              <div *ngIf="submited && registerForm.controls['email'].errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['email'].errors['required']">Email is required</div>
                              </div>
                            </div>


                            <div class="col-12">
                              <label for="password" class="form-label" [ngClass]="{'is-invalid': submited && registerForm.controls['password'].errors}">
                                Password:
                              </label>
                              <input type="password" name="password" class="form-control" id="password" formControlName="password">
                              <div *ngIf="submited && registerForm.controls['password'].errors" class="invalid-feedback">
                                <div *ngIf="registerForm.controls['password'].errors['required']">Password is required</div>
                              </div>
                            </div>

                          <div class="col-12">
                             <div class="form-check">
                                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required> <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                <div  class="invalid-feedback">You must agree before submitting.</div>
                             </div>
                          </div>

                          <div class="col-12"> <button class="btn btn-primary w-100" type="submit" [disabled]="loading">Create Account</button></div>
                          <div class="col-12">
                             <p class="small mb-0">Already have an account? <a [routerLink]="['/pages-login']">Log in</a></p>
                          </div>
                          <div *ngIf="error" class="alert alert-light border-light alert-dismissible fade show"> {{ error }}</div>

                       </form>
                    </div>
                 </div>
                 <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
