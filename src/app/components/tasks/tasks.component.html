<main id="main" class="main">
  <div class="pagetitle">
     <h1>Task Management</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">DashBoard</a></li>
           <li class="breadcrumb-item active">Tasks</li>
        </ol>
     </nav>
  </div>
  <section class="section">
     <div class="row">
        <div class="col-lg-6">
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Add New Tasks</h5>
                 <form [formGroup]="createTaskForm">
                    <div class="row mb-3">
                       <label for="inputText" class="col-sm-2 col-form-label" >Title</label>
                       <div class="col-sm-10"> <input formControlName="title" type="text" class="form-control"></div>
                    </div>            
                    <div class="row mb-3">
                       <label for="inputDate" class="col-sm-2 col-form-label">DueDate</label>
                       <div class="col-sm-10"> <input formControlName="limitDate" type="date" class="form-control"></div>
                    </div>
             
                    <div class="row mb-3">
                       <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                       <div class="col-sm-10"><textarea formControlName="description" class="form-control" style="height: 50px"></textarea></div>
                    </div>
             
                    <div class="row mb-3">
                       <label class="col-sm-2 col-form-label">Category</label>
                       <div class="col-sm-10">
                          <select formControlName="categoryId" class="form-select" aria-label="Default select example">
      
                             <option  *ngFor="let cat of categoryRequest" [value]="cat.id">{{ cat.name }}</option>
                           
                          </select>
                       </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Status</label>
                      <div class="col-sm-10">
                         <select formControlName="status" class="form-select" aria-label="Default select example">
                            <option value="ONGOING">ONGOING</option>
                            <option value="DONE">DONE</option>
                         </select>
                      </div>
                   </div>

                   <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Severity</label>
                    <div class="col-sm-10">
                       <select formControlName="severity" class="form-select" aria-label="Default select example">
                          <option value="LOW">LOW</option>
                          <option value="MEDIUM">MEDIUM</option>
                          <option value="HIGH">HIGH</option>
                       </select>
                    </div>
                 </div>

                    <div class="row mb-3">
                       <div class="col-sm-10"> <button [disabled]="createTaskForm.invalid" (click)="createTask()" type="submit" class="btn btn-primary">Save Task</button></div>
                    </div>
                    <div *ngIf="error" class="alert alert-light border-light alert-dismissible fade show"> {{ error }}</div>
                 </form>
              </div>
           </div>
        </div>


     </div>
  </section>
</main>
