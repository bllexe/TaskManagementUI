<main id="main" class="main">
   <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item active">Categories</li>
         </ol>
      </nav>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal">AddCategory</button>
   
   </div>
   <section class="section dashboard">
      <div class="row">
         <div class="col-lg-8">
            <div  class="row">
               <h5 *ngIf="categories?.length==0">No categories have been created before. Click AddCategory Button for creation </h5>
               <div *ngFor="let category of categories" class="col-xxl-4 col-md-6">
                  <div class="card info-card sales-card">
                     <div class="filter">
                        <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                           <li class="dropdown-header text-start">
                              <h6>Filter</h6>
                           </li>
                           <li><a class="dropdown-item" (click)="deleteCategory(category.id)" ><p style="color: brown;">Delete</p></a></li>                           
                        </ul>
                     </div>
                     <div class="card-body">
                        <h5 class="card-title">Category <span>| Name </span></h5>
                        <div class="d-flex align-items-center">
                           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-three-dots"></i></div>
                           <div class="ps-3">
                              <h6>{{ category.name }}</h6>
                             <span class="text-muted small pt-2 ps-1">created by <b>{{ username }} </b></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>

<!--add categories modal-->


<div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true" >
  <div class="modal-dialog">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title">Add Category</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>          
        </div>
        <div class="modal-body">  
           <form [formGroup]="createCategoryForm">

              <div class="row mb-3">
                 <label for="inputText" class="col-sm-2 col-form-label">Name:</label>
                 <div class="col-sm-10"> <input  type="text" formControlName="name" id="name" class="form-control" required></div>
                 <!-- <div *ngIf="addForm.controls.name.invalid && addForm.controls.name.touched" class="text-danger">
                    Category Name is required.
                 </div> -->
              </div>
           </form>
        </div>
        <div class="modal-footer"> 
           <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
           <button type="button" [disabled]="createCategoryForm.invalid"  class="btn btn-primary" (click)="createCategory()">Save changes</button></div>
     </div>
  </div>
</div>
